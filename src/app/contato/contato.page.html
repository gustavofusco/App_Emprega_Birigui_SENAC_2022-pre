<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons (click)="endereco()" slot="start" style="padding-left: 15px;">
      <ion-icon name="arrow-back" class="light icone"></ion-icon>
    </ion-buttons>  
    <ion-title class="centertext tituloPadding bold">Contato <ion-icon name="call"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row >
    <ion-col>
      <ion-item class="roundedInput ion-margin-top"  >
        <ion-label position="floating">Tipo de contato <span style="color:red">*</span></ion-label>
        <ion-select style="width:100%" [(ngModel)]="contato.id">
          <ion-select-option *ngFor="let tipo of tipoContato" value="{{tipo.nome}}">{{tipo.nome}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col>
      <ion-item class="roundedInput ion-margin-top">
        <ion-label position="floating">Insira seu contato <span style="color:red">*</span></ion-label>
        <ion-input type="text" [(ngModel)]="contato.contato"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="center ion-margin-top">
      <ion-button color="primary" expand="block" (click)="addContato()">Adicionar</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-list style="width: 100%">
          <ion-item *ngFor="let cont of contatos" lines="none">
            <ion-label>
              <p>{{cont.id}}</p>
              <h2>{{cont.contato}}</h2>
            </ion-label>
            <ion-icon name="trash-outline" slot="end" color="danger" (click)="removerContato(cont)"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer>
  <ion-row>
    <ion-col class="espacamento">
      <ion-button color="primary" shape="block" (click)="confirmar()">Pr√≥ximo</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
