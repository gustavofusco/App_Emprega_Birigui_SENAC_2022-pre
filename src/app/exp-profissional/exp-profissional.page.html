<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons (click)="formEdu()" slot="start" style="padding-left: 15px;">
      <ion-icon name="arrow-back" class="light icone"></ion-icon>
    </ion-buttons>  
    <ion-title class="centertext tituloPadding bold">Exp profissionais <ion-icon name="briefcase"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-row>
    <ion-col>
      <ion-item class="roundedInput" line="none">
        <ion-label position="floating">Empresa <span style="color: red">*</span></ion-label>
        <ion-input type="text" [(ngModel)]="experiencia.empresa"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item class="roundedInput" line="none">
      <ion-label position="floating">Cargo <span style="color: red">*</span></ion-label>     
        <ion-input [(ngModel)]="experiencia.cargo"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
        <ion-label>Data de início</ion-label>
        <ion-input type="date" class="roundedInput ion-margin-top" [(ngModel)]="experiencia.admissao"></ion-input>
    </ion-col>
    <ion-col>
        <ion-label position="floating" class="ion-margin-top">Data de Término</ion-label>
        <ion-input type="date" class="roundedInput ion-margin-top" [(ngModel)]="experiencia.demissao" disabled="{{checado}}"></ion-input>
    </ion-col>
  </ion-row> 

<ion-row>
  <ion-col>
    <ion-item>
      <ion-checkbox checked="{{checado}}" (ionChange)="empregado($event)"></ion-checkbox>
      <ion-label style="margin-left: 10px" class="bold">Emprego Atual?</ion-label>
    </ion-item>
  </ion-col>
</ion-row>

  <ion-row>
    <ion-col>
      <ion-item class="roundedInput" line="none">
        <ion-label position="floating">Descrição <span style="color: red">*</span></ion-label>
        <ion-textarea [(ngModel)]="experiencia.descricao" maxlength="300"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="center ion-margin-top">
      <ion-button color="primary" expand="block" (click)="addExperiencia()">Adicionar experiência</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-list style="width: 100%">
          <ion-item *ngFor="let exp of experiencias" lines="none">
            <ion-label>
              <h2>{{exp.cargo}}</h2>
              <p>{{exp.empresa}}</p>
              <p>De {{exp.admissao | date:'dd/MM/yyyy'}} {{exp.demissao}}</p>
              <p>{{exp.descricao}}</p>
            </ion-label>         
            <ion-icon name="trash-outline" slot="end" color="danger" (click)="delExperiencia(exp)"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col class="center ion-margin-top">
      <ion-button color="primary" (click)="confirmar()" expand="block">Cadastrar</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
