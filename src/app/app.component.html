<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" class="menuEdit">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>PATRICK</ion-list-header>
          <ion-note>03 candidatura(s)</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header style="font-size: 25px; color: black;" class="bold">Emprega +</ion-list-header>
          <ion-note>Birigui</ion-note>
          <ion-col>
            <img class="logo" src="/assets/logo.png">
          </ion-col>
          <!-- <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="person-outline" md="person" color="primary"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item> -->
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>

    
  </ion-split-pane>
</ion-app>
