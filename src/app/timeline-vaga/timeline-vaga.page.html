<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <div class="wrapper">
      <ion-row>
        <ion-col>
          <ion-card style="background-color: rgba(168, 168, 168, 0);" class="noshadow">
            <ion-card-header>                  
              <ion-card-title style="color: black;">Administrador de vendas</ion-card-title>       
            </ion-card-header>
            <ion-card-content>
              <p>-Nível<p>
              <p>-Empresa</p>
              <p>-Cidade-UF</p>
              <ion-button (click)="mostrarVaga()" style="float:right; height: 20px; margin-bottom: 10px; text-transform: initial;" >Detalhes</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <!-- <h1 style="color: black;">Administrador de vendas</h1>
      <p>Junior</p>
      <p>Empresa A</p>
      <p>Araçatuba-SP</p> -->
      <ul class="sessions">
        <li class="verde" >
          <p>Inscrição Realizada</p>
        </li>
        <li>
          <p>Análise de currículo</p>
        </li>
        <li>
          <p>Processo seletivo 1</p>
        </li>
        <li>
          <p>Processo seletivo 2</p>
        </li>
        <li>
          <p>Entrevista</p>
        </li>
        <li>
          <p>Contratação</p>
        </li>
      </ul>
    </div>
  </div>
</ion-content>
